<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Assistentes</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Dashboard de Atividades</h1>
    <p>Status atual das tarefas dos assistentes</p>
  </header>

  <section class="tabela">
    <h2>Atividades</h2>
    <table>
      <thead>
        <tr>
          <th>Assistente</th>
          <th>Atividade</th>
          <th>Status</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ana</td>
          <td>Revisar relatórios</td>
          <td>Concluído</td>
          <td>07/05</td>
        </tr>
        <tr>
          <td>Lucas</td>
          <td>Preparar materiais</td>
          <td>Em andamento</td>
          <td>08/05</td>
        </tr>
        <tr>
          <td>João</td>
          <td>Atualizar site</td>
          <td>Pendente</td>
          <td>09/05</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="grafico">
    <h2>Status Geral</h2>
    <canvas id="statusChart"></canvas>
  </section>

  <script>
    const ctx = document.getElementById('statusChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Concluído', 'Em andamento', 'Pendente'],
        datasets: [{
          label: 'Tarefas',
          data: [1, 1, 1], // Atualize conforme seus dados
          backgroundColor: ['#4caf50', '#ff9800', '#f44336']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>
</html>
